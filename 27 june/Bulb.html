<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>

<body style="background-color: black; margin-top: 15rem;">
    <center><img src="/img" alt="" id="bulb"></center>
    <script>
        let a = document.getElementById("bulb");
        a.addEventListener("mouseout", () => {
            a.src = "/img";
        });
        a.addEventListener("mouseover", () => {
            a.src = "/img1";
        });
    </script>
</body>

</html>
