<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
</head>
<center>

    <body id="main" style="background-color: darkcyan; margin-top: 13rem;">
        <span>Select Products: </span><select value="" name="product" id="product">
            <option value="" selected disabled>Select Products</option>
            <option value="100000">TV</option>
            <option value="200000">Fridge</option>
            <option value="300000">AC</option>
            <option value="500">Owen</option>
            <option value="10000">Fen</option>
        </select><br /><br />
        Price: <input type="text" id="price" /><br><br>
        Quantity: <input type="text" id="quantity" /><br><br>
        Total Amount: <input type="text" id="amount" /><br><br>

        <script>
            let product = document.getElementById("product");
            let amount = document.getElementById("amount");
            let quantity = document.getElementById("quantity");
            let price = document.getElementById("price");
            product.addEventListener("change", () => {
                price.value = product.value;
            });
            amount.addEventListener("focus", () => {
                amount.value = product.value * quantity.value;
            });
        </script>
    </body>
</center>

</html>
