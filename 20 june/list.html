<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"><font color="green">LIST TYPE</font></h1>
    <h1><font color="gray">unordered list</font></h1>
    <ul>
        <li>home</li>
        <li>contact no.</li>
        <li>about</li>
    </ul>
    <h1><font color="gray">ordered list</font></h1>
    <ol type="A">
        <li>home</li>
        <li>contact no.</li>
        <li>about</li>
    </ol>
    <h1><font color="gray">defination list</font></h1>
    <dl>
        <dt>search engine
            <dd>sign in</dd>
            <dd>sign up</dd>
        </dt>
    </dl>
    <h1><font color="gray">nested list</font></h1>
    <ul>
        <li>google</li>
        <ul type="circle">
            <li>gmail</li>
            <ol>
                <li>sign in</li>
                <li>sign up</li>
            </ol>
        </ul>
        <li>facebook</li>
        <li>instagram</li>
    </ul>
</body>
</html>
